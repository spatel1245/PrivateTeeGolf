    <title>Contact Us - Private Tee Golf</title>

    <meta name="description" content="Contact Private Tee Golf in Greensburg, PA. Questions about membership, corporate accounts, or the facility? Get in touch.">

    <link rel="icon" href="../small_logo.jpg" type="image/jpeg">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mainBg: '#020617',
                        cardBg: '#0f221a',
                        hunter: '#10b981',
                        deepGreen: '#064e3b',
                        gold: '#fbbf24',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                }
            }
        }

    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 0%, #064e3b 0%, #020617 60%);

        .glass-nav {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);

<body class="text-gray-300 font-sans antialiased selection:bg-hunter selection:text-white relative">

        <div class="bg-cardBg p-8 rounded-2xl border border-white/10 shadow-2xl">
